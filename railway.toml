# Railway.app Configuration for LibreChat with A4F Integration
# Deploy using: railway up

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "npm run backend"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Environment variables are set in Railway dashboard
# Required variables:
# - MONGO_URI (from Railway MongoDB plugin)
# - A4F_API_KEY
# - JWT_SECRET
# - JWT_REFRESH_SECRET
# - CREDS_KEY
# - CREDS_IV
# - MEILI_HOST (from Railway MeiliSearch service)
# - MEILI_MASTER_KEY